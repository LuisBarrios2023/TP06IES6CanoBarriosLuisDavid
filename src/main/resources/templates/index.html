<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ALUMNOS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<h2>CARGA DE ALUMNOS</h2>
		<div>
			<form th:object="${alumno}" th:action="@{/cargarAlumno}" method="post">
				<label class="form-label" for="name">Nombre:</label>
				<input class="form-control" type="text" id="name" th:field="*{name}"><br>
				<label class="form-label" for="lastName">Apellido:</label>
				<input class="form-control" type="text" id="lastName" th:field="*{lastName}"><br>
				<label class="form-label" for="addressStreet">Calle:</label>
				<input class="form-control" type="text" id="addressStreet" th:field="*{addressStreet}"><br>
				<label class="form-label" for="addressNumber">NÃºmero:</label>
				<input class="form-control" type="number" id="addressNumber" th:field="*{addressNumber}"><br>
				<label class="form-label" for="addressCity">Ciudad:</label>
				<input class="form-control" type="text" id="addressCity" th:field="*{addressCity}"><br>
				<label class="form-label" for="dni">DNI:</label>
				<input class="form-control" type="number" id="dni" th:field="*{dni}"><br>
				<label class="form-label" for="fechaNac">Fecha de Nacimiento:</label>
				<input class="form-control" type="date" id="fechaNac" th:field="*{fechaNac}"><br>
				<label class="form-label" for="estado">Estado:</label>
				<input class="form-control" type="checkbox" id="estado" th:field="*{estado}"><br>
				
				<input type="submit" value="Cargar Alumno">
			</form>
		</div>
	</div>

</body>
</htmlxmlns:th="https: //www.thymeleaf.org">
