<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>LISTADO DE DOCENTES</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<table class="table table-dark table-striped-columns">
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Calle</th>
				<th>Número</th>
				<th>Ciudad</th>
				<th>DNI</th>
				<th>Fecha de Nacimiento</th>
				<th>Estado</th>
				<th>Acciones</th>
			</tr>
			<tr th:each="docente:${listado2}">
				<td th:text="${docente.name}"></td>
				<td th:text="${docente.lastName}"></td>
				<td th:text="${docente.addressStreet}"></td>
				<td th:text="${docente.addressNumber}"></td>
				<td th:text="${docente.addressCity}"></td>
				<td th:text="${docente.dni}"></td>
				<td th:text="${docente.fechaNac}"></td>
				<td th:text="${docente.estado}"></td>
				<td><a type="button" class="btn btn-secondary" href="#"
					th:href="@{'/borrarDocente/'+${docente.dni}}">Borrar</a>
					<a type="button" class="btn btn-secondary" href="#"
					th:href="@{'/modificarDocente/'+${docente.dni}}">Modificar</a></td>
			</tr>
		</table>
		<form>
			<a type="button" class="btn btn-secondary" href="/index">Inicio</a>
			<a type="button" class="btn btn-primary" href="/alumno">Alumnos</a>
			<a type="button" class="btn btn-primary" href="/docente">Docentes</a>
			<input type="button" class="btn btn-secondary" value="Actualizar" onclick="document.location.reload();">
			<input type="button" onclick="history.back()" name="Volver atrás" value="Volver atrás" class="btn btn-secondary">
		</form>
	</div>
</body>

</html>
